# Configuration Nginx vulnérable pour démonstration Raccoon Attack
user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuration SSL/TLS vulnérable - TLS 1.0 et 1.1 pour simplicité
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    
    # DHE avec TLS plus ancien - beaucoup plus permissif
    ssl_ciphers 'DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:HIGH:!aNULL:!eNULL';
    
    # FORCER l'ordre des cipher suites du serveur
    ssl_prefer_server_ciphers on;
    
    # Paramètres compatibles avec TLS plus ancien
    ssl_ecdh_curve prime256v1;
    ssl_session_timeout 1d;
    
    # Utilisation des paramètres DH statiques (VULNÉRABILITÉ)
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    
    # Désactiver la session resumption pour forcer de nouveaux handshakes
    ssl_session_cache off;
    ssl_session_tickets off;
    
    # Certificat et clé
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    include /etc/nginx/sites-enabled/*;
}